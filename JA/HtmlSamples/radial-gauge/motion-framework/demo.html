    <fieldset id="gauageOptions">
        <legend>$$(Options)</legend>
        <table>
            <tr>
                <td>$$(lbl_choose_setting)</td>
                <td>
                    <select id="gaugeSettings">
                        <option value="setting1" selected="selected">$$(lbl_setting1)</option>
                        <option value="setting2">$$(lbl_setting2)</option>
                        <option value="setting3">$$(lbl_setting3)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>$$(TransitionDuration)</td>
                <td>
                    <div id="transitionDurationSlider" style="width : 100px; margin : 12px"></div>
                </td>

                    <label id="transitionDurationLabel">2</label>
                </td>
            </tr>
