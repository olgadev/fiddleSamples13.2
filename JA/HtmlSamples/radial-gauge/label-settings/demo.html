<div id="radialgauge"></div>

        <fieldset id="gaugeOptions">
            <legend>$$(Options)</legend>
            <table>
                <tr>
                    <td>$$(LabelExtent)</td>
                    <td>
                        <div id="labelExtentSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td style="width : 30px">
                        <label id="labelExtentLabel">0.7</label>
                    </td>

                    <td>$$(LabelInterval)</td>
                    <td>
                        <div id="labelIntervalSlider" style="width: 100px; margin: 12px"></div>
                    </td>
                    <td style="width : 30px">
                        <label id="labelIntervalLabel">10</label>
                    </td>
                </tr>
                <tr>
                    <td>$$(TransitionDuration)</td>
                    <td>
                        <div id="transitionDurationSlider" style="width : 100px; margin : 12px"></div>
                    </td>
                    <td style="width : 30px">
                        <label id="transitionDurationLabel">2</label>
                    </td>
                </tr>
            </table>
