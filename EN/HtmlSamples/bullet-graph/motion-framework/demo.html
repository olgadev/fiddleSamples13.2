<div id="bulletgraph">
    </div>

    

    <fieldset id="graphOptions" style="margin-top: 30px">
        <legend>$$(Options)</legend>
        <table>
            <tr>
                <td>$$(ChooseSetting)</td>
                <td>
                    <select id="graphSettings">
                        <option value="setting1();" selected="selected">$$(Setting1)</option>
                        <option value="setting2();">$$(Setting2)</option>
                        <option value="setting3();">$$(Setting3)</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>$$(TransitionDuration)</td>
                <td>
                    <div id="transitionDurationSlider" style="width: 100px; margin: 12px 40px 12px 12px"></div>
                </td>
                <td>
                    <label id="transitionDurationLabel">1000</label>
                </td>
            </tr>
        </table>
    </fieldset>
